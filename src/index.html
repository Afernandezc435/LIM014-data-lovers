
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <header >

    <nav class="side-nav" id="side-nav" > 
     <!-- <label for="menu-toggle" >&#9776</label>

          <li class="nav-item">
            <a href="#" onclick="location.reload();">Home</a> 
          </li>
          <li class="nav-item">
           <a href="#">Filter</a> 
          </li>

          <li class="nav-item">
            <select id="orderby">
              <option>Ordenar</option>
              <option value="A-Z">A-Z</option>
              <option value="Z-A">Z-A</option>
            </select>
          </li>

          <li class="nav-item">

              <option value="Ghost">Fantasma </option>
              <option value= "Dragon">Dragón</option>
          </select>
          </li>
      </ul>
    </nav>
  </section>
</header>
  <main>
    <div class="search" >
      <img class="lupa" src="/img/lupa.svg">
      <input type="text"  id="inputSearch" placeholder="Ingrese pokemon" ></input>
      <button id="btn-search" class="icon-search button-search">Buscar</button>
    </div>
    <section>
      <ul id="list" class="list"></ul>
    </section>
  </main>
  

  <script src="main.js" type="module"></script>
